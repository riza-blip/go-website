{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - EventHub</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{font-family:'Inter',sans-serif;}
body{background:linear-gradient(135deg,#0f172a 0%,#1e1b4b 100%);min-height:100vh;display:flex;align-items:center;}
.auth-card{background:#fff;border-radius:24px;padding:2.5rem;width:100%;max-width:440px;box-shadow:0 25px 50px rgba(0,0,0,.3);}
.brand{font-size:1.5rem;font-weight:800;color:#6366f1;text-align:center;margin-bottom:1.5rem;}
.form-control{border-radius:10px;padding:.75rem 1rem;border:1.5px solid #e2e8f0;}
.form-control:focus{border-color:#6366f1;box-shadow:0 0 0 3px rgba(99,102,241,.15);}
.btn-login{background:linear-gradient(135deg,#6366f1,#818cf8);border:none;border-radius:10px;padding:.75rem;font-weight:600;letter-spacing:.025em;}
.btn-login:hover{background:linear-gradient(135deg,#4f46e5,#6366f1);}
.demo-card{background:#f8fafc;border-radius:10px;padding:.75rem 1rem;font-size:.8rem;}
.input-group-text{border-radius:10px 0 0 10px;background:#f8fafc;border:1.5px solid #e2e8f0;}
.input-group .form-control{border-radius:0 10px 10px 0;}
</style>
</head>
<body>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 col-lg-5">
<div class="auth-card">
  <div class="brand"><i class="bi bi-calendar-event me-2"></i>EventHub</div>
  <h4 class="text-center fw-700 mb-1">Welcome Back!</h4>
  <p class="text-center text-muted mb-4">Sign in to your account</p>

  {{if .Error}}<div class="alert alert-danger py-2 small"><i class="bi bi-exclamation-circle me-2"></i>{{.Error}}</div>{{end}}
  {{if (eq (printf "%s" "") "")}}
  <div class="alert alert-success py-2 small d-none" id="regAlert"><i class="bi bi-check-circle me-2"></i>Account created! Please login.</div>
  {{end}}

  <form method="POST" action="/login">
    <div class="mb-3">
      <label class="form-label fw-500 small">Email Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope text-muted"></i></span>
        <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
      </div>
    </div>
    <div class="mb-4">
      <label class="form-label fw-500 small">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock text-muted"></i></span>
        <input type="password" class="form-control" name="password" placeholder="••••••••" required id="pwd">
        <button class="btn btn-outline-secondary" type="button" onclick="togglePwd()"><i class="bi bi-eye" id="eyeIcon"></i></button>
      </div>
    </div>
    <button type="submit" class="btn btn-login btn-primary w-100 mb-3">Sign In <i class="bi bi-arrow-right ms-1"></i></button>
  </form>

  <p class="text-center text-muted small mb-3">Don't have an account? <a href="/register" class="text-primary fw-600">Sign up</a></p>
  <hr class="my-3">
 
  <div class="text-center mt-3"><a href="/" class="text-muted small"><i class="bi bi-arrow-left me-1"></i>Back to Home</a></div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function togglePwd(){const p=document.getElementById('pwd'),e=document.getElementById('eyeIcon');p.type=p.type==='password'?'text':'password';e.className=p.type==='password'?'bi bi-eye':'bi bi-eye-slash';}
const params=new URLSearchParams(window.location.search);
if(params.get('registered')){document.getElementById('regAlert').classList.remove('d-none');}
</script>
</body>
</html>
{{end}}
