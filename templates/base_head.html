<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHub - Event Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--primary:#6366f1;--primary-dark:#4f46e5;--secondary:#f1f5f9;--success:#22c55e;--danger:#ef4444;--warning:#f59e0b;--info:#3b82f6;--dark:#0f172a;--sidebar-width:260px;}
*{font-family:'Inter',sans-serif;}
body{background:#f8fafc;color:#1e293b;}
.sidebar{width:var(--sidebar-width);background:var(--dark);position:fixed;top:0;left:0;height:100vh;z-index:100;overflow-y:auto;transition:all .3s;}
.sidebar .brand{padding:1.5rem;font-size:1.25rem;font-weight:700;color:#fff;border-bottom:1px solid rgba(255,255,255,.1);}
.sidebar .brand span{color:var(--primary);}
.sidebar .nav-link{color:rgba(255,255,255,.7);padding:.75rem 1.5rem;display:flex;align-items:center;gap:.75rem;border-radius:0;transition:all .2s;}
.sidebar .nav-link:hover,.sidebar .nav-link.active{background:rgba(99,102,241,.2);color:#fff;border-right:3px solid var(--primary);}
.sidebar .nav-link i{width:20px;text-align:center;}
.sidebar .nav-section{padding:.5rem 1.5rem;color:rgba(255,255,255,.4);font-size:.7rem;text-transform:uppercase;letter-spacing:.1em;margin-top:.5rem;}
.main-content{margin-left:var(--sidebar-width);padding:2rem;min-height:100vh;}
.topbar{background:#fff;border-bottom:1px solid #e2e8f0;padding:1rem 2rem;margin:-2rem -2rem 2rem;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:50;}
.topbar h5{margin:0;font-weight:600;}
.card{border:1px solid #e2e8f0;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.05);}
.card-header{background:#fff;border-bottom:1px solid #e2e8f0;font-weight:600;padding:1rem 1.5rem;}
.stat-card{background:#fff;border-radius:12px;padding:1.5rem;border:1px solid #e2e8f0;transition:all .2s;}
.stat-card:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.1);}
.stat-card .icon{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.25rem;}
.stat-card .value{font-size:2rem;font-weight:700;margin:.5rem 0;}
.stat-card .label{color:#64748b;font-size:.875rem;}
.badge-pending{background:#fef3c7;color:#92400e;}
.badge-approved{background:#d1fae5;color:#065f46;}
.badge-rejected{background:#fee2e2;color:#991b1b;}
.badge-cancelled{background:#f1f5f9;color:#475569;}
.badge-confirmed{background:#d1fae5;color:#065f46;}
.event-card{border-radius:12px;overflow:hidden;transition:all .2s;border:1px solid #e2e8f0;}
.event-card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.12);}
.event-card img{width:100%;height:180px;object-fit:cover;}
.event-card .badge-img{background:var(--primary);color:#fff;}
.btn-primary{background:var(--primary);border-color:var(--primary);}
.btn-primary:hover{background:var(--primary-dark);border-color:var(--primary-dark);}
.avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;background:var(--primary);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:600;}
.table th{font-weight:600;color:#374151;font-size:.875rem;}
.table td{font-size:.875rem;vertical-align:middle;}
.notif-dot{width:8px;height:8px;background:var(--danger);border-radius:50%;display:inline-block;}
.star-rating .bi-star-fill{color:#f59e0b;}
.star-rating .bi-star{color:#cbd5e1;}
@media(max-width:768px){.sidebar{transform:translateX(-100%);}.main-content{margin-left:0;padding:1rem;}.sidebar.show{transform:translateX(0);}}
</style>
</head>
<body>
