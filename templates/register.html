{{define "register.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - EventHub</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{font-family:'Inter',sans-serif;}
body{background:linear-gradient(135deg,#0f172a 0%,#1e1b4b 100%);min-height:100vh;display:flex;align-items:center;padding:2rem 0;}
.auth-card{background:#fff;border-radius:24px;padding:2.5rem;width:100%;max-width:500px;box-shadow:0 25px 50px rgba(0,0,0,.3);}
.brand{font-size:1.5rem;font-weight:800;color:#6366f1;text-align:center;margin-bottom:1.5rem;}
.form-control,.form-select{border-radius:10px;padding:.75rem 1rem;border:1.5px solid #e2e8f0;}
.form-control:focus,.form-select:focus{border-color:#6366f1;box-shadow:0 0 0 3px rgba(99,102,241,.15);}
.btn-register{background:linear-gradient(135deg,#6366f1,#818cf8);border:none;border-radius:10px;padding:.75rem;font-weight:600;}
.role-card{border:2px solid #e2e8f0;border-radius:12px;padding:1rem;cursor:pointer;transition:all .2s;text-align:center;}
.role-card:hover,.role-card.selected{border-color:#6366f1;background:#f5f3ff;}
.role-card input{display:none;}
.role-card .icon{font-size:1.75rem;display:block;margin-bottom:.5rem;}
</style>
</head>
<body>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-7 col-lg-6">
<div class="auth-card">
  <div class="brand"><i class="bi bi-calendar-event me-2"></i>EventHub</div>
  <h4 class="text-center fw-700 mb-1">Create Account</h4>
  <p class="text-center text-muted mb-4">Join EventHub today â€” it's free!</p>
  {{if .Error}}<div class="alert alert-danger py-2 small"><i class="bi bi-exclamation-circle me-2"></i>{{.Error}}</div>{{end}}

  <form method="POST" action="/register">
    <div class="mb-3">
      <label class="form-label fw-500 small">Full Name</label>
      <input type="text" class="form-control" name="name" placeholder="Juan dela Cruz" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-500 small">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-500 small">Phone Number</label>
      <input type="tel" class="form-control" name="phone" placeholder="+63 900 000 0000">
    </div>
    <div class="mb-3">
      <label class="form-label fw-500 small">Password</label>
      <input type="password" class="form-control" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required>
    </div>
    <div class="mb-4">
      <label class="form-label fw-500 small d-block mb-2">Register As</label>
      <div class="row g-3">
        <div class="col-6">
          <label class="role-card selected" id="roleUser" onclick="selectRole('user')">
            <input type="radio" name="role" value="user" checked>
            <span class="icon">ðŸ‘¤</span>
            <div class="fw-600">Attendee</div>
            <div class="text-muted" style="font-size:.75rem">Browse & book events</div>
          </label>
        </div>
        <div class="col-6">
          <label class="role-card" id="roleOrg" onclick="selectRole('organizer')">
            <input type="radio" name="role" value="organizer">
            <span class="icon">ðŸŽª</span>
            <div class="fw-600">Organizer</div>
            <div class="text-muted" style="font-size:.75rem">Create & manage events</div>
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-register btn-primary w-100 mb-3">Create Account <i class="bi bi-arrow-right ms-1"></i></button>
  </form>
  <p class="text-center text-muted small">Already have an account? <a href="/login" class="text-primary fw-600">Sign in</a></p>
  <div class="text-center mt-2"><a href="/" class="text-muted small"><i class="bi bi-arrow-left me-1"></i>Back to Home</a></div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function selectRole(r){
  document.getElementById('roleUser').classList.toggle('selected',r==='user');
  document.getElementById('roleOrg').classList.toggle('selected',r==='organizer');
  document.querySelector(`input[value="${r}"]`).checked=true;
}
</script>
</body>
</html>
{{end}}
